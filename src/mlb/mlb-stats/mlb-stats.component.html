<mat-card class="stats-container">
  <mat-card-content class="content">
    <h3>Batting</h3>
    <div class="stats">
      <span class="header" *ngFor="let desc of battingStats.descriptions">
        {{ desc }}
      </span>
    </div>
    <h3>Pitching</h3>
    <div class="stats">
      <span class="header" *ngFor="let desc of pitchingStats.descriptions">
        {{ desc }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
