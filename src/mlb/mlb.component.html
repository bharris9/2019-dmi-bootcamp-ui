<h2 class="title">MLB</h2>
<app-date-picker (dateChanged)="handleDateChange($event)"></app-date-picker>

<div class="scores">
  <mat-grid-list *ngIf="!loadingScores; else loading" class="score-grid" cols="3" rowHeight="200px">
    <mat-grid-tile *ngFor="let score of mlbScores">
      <app-score-card
        [score]="score"
        (boxClicked)="handleBoxClick($event)"
      ></app-score-card>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
