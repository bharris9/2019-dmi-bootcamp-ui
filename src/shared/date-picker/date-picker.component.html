<mat-form-field>
  <input
    matInput
    [matDatepicker]="picker"
    placeholder="Choose a date"
    [formControl]="date"
    (dateChange)="handleChanges($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    startView="month"
    [startAt]="startDate"
  ></mat-datepicker>
</mat-form-field>
